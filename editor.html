<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./editor.css" />
    <title>Editor</title>
</head>

<body>

    <div class="app_title">
       <h2>JoyNotes</h2>
       <img src="./assets/book-open-solid.svg" class="image"/>
    </div>

    <div class="main_container">

        <section class="control_buttons__container">
            <button class="btn" id="undo">
                <img src="./assets/rotate-left-solid.svg" class="image" />
            </button>
            <button class="btn" id="redo">
                <img src="./assets/rotate-right-solid.svg" class="image" />
            </button>
            <button class="btn" id="bold-btn">
                <img src="./assets/bold-solid.svg" class="image" />
            </button>
            <button class="btn" id="italic-btn">
                <img src="./assets/italic-solid.svg" class="image" />
            </button>
            <button class="btn" id="underline-btn">
                <img src="./assets/underline-solid.svg" class="image" />
            </button>
            <button class="btn" id="left-align-btn">
                <img src="./assets/align-left-solid.svg" class="image" />
            </button>
            <button class="btn" id="center-align">
                <img src="./assets/align-center-solid.svg" class="image" />
            </button>
            <button class="btn" id="right-align">
                <img src="./assets/align-right-solid.svg" class="image" />
            </button>
            <button class="btn" id="strikethrough">
                <img src="./assets/strikethrough-solid.svg" class="image" />
            </button>
            <button class="btn" id="unordered-list">
                <img src="./assets/list-solid.svg" class="image" />
            </button>
            <button class="btn" id="orderedList">
                <img src="./assets/list-ol-solid.svg" class="image" />
            </button>
            <button class="btn" id="create-link">
                <img src="./assets/link-solid.svg" class="image" />
            </button>
            <button class="btn" id="unlink">
                <img src="./assets/link-slash-solid.svg" class="image" />
            </button>
            <button class="btn">
                <!-- <span>Color</span> -->
                <input class="color__picker" type="color"></type>
            </button>

            <div class="download-select-container">
             <button class="btn" id="downloadButton">
                <img src="./assets/download-solid.svg" class="image" />
             </button>
            <div id="downloadOptionsList" class="download-options-list hidden">
                <div class="download-option" data-value="txt">Save as text</div>
                <div class="download-option" data-value="pdf">Save as Pdf</div>
            </div>
            </div>

        </section>

        <div class="file-name-container">
           <img src="./assets/file-regular.svg" class="image">
           <input type="text" class="filename_title" id="filename" value="untitled"></input>
        </div>

        <div class="editor__container">
            <div id="editor__content" contenteditable="true">Start typing...</div>
        </div>
    </div>
    <script src="./editor.js"></script>
</body>

</html>
